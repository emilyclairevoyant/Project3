<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Parameter Peace and Security</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #visualization1, #visualization2, #visualization3, #visualization4, #visualization5, #visualization6, #heatmap {
      height: 400px; /* Adjust the height for your graphs */
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 p-5 text-center bg-light">
        <h1>Peace and Security Parameters</h1>
        <p>Do you know Voice and accountability captures perceptions of the extent to which a country's citizens are able to participate in selecting their government, as well as freedom of expression, freedom of association, and a free media.</p>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-3">
        <div class="card card-body bg-light">
          <h6>Select a Country:</h6>
          <select id="countrySelect" onchange="optionChanged(this.value)"></select> <!-- Dropdown for selecting country -->
        </div>
      </div>
    </div>

    <br>

    <!-- 6 Graphs Layout -->
    <div class="row">
      <div class="col-md-6">
        <div id="visualization1"></div> <!-- Graph 1 -->
      </div>
      <div class="col-md-6">
        <div id="visualization2"></div> <!-- Graph 2 -->
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-6">
        <div id="visualization3"></div> <!-- Graph 3 -->
      </div>
      <div class="col-md-6">
        <div id="visualization4"></div> <!-- Graph 4 -->
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-6">
        <div id="visualization5"></div> <!-- Graph 5 -->
      </div>
      <div class="col-md-6">
        <div id="visualization6"></div> <!-- Graph 6 -->
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-12">
        <div id="heatmap"></div> <!-- Heatmap -->
      </div>
    </div>

  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> <!-- For plotting graphs -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="../static/js/peace_security.js"></script> <!-- Assuming you have the logic in a separate JS file -->
</body>

</html>
