<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 and Bottom 10 Countries with Quality of Life Index Values</title>

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        table.dataTable {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #e9ecef;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="text-center">Top 10 and Bottom 10 Countries with Quality of Life Index Values</h1>

        <!-- Top 10 Countries Table -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Top 10 Countries</h5>
            </div>
            <div class="card-body">
                <table id="top10Table" class="display">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Country Name</th>
                            <th>Population</th>
                            <th>Quality of Life Index</th>
                            <th>Country Code</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Bottom 10 Countries Table -->
        <div class="card">
            <div class="card-header">
                <h5>Bottom 10 Countries</h5>
            </div>
            <div class="card-body">
                <table id="bottom10Table" class="display">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Country Name</th>
                            <th>Population</th>
                            <th>Quality of Life Index</th>
                            <th>Country Code</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <!-- JavaScript file for populating the tables -->
    <script src="templates/top_and_bottom_ten_countries.js"></script>
</body>
</html>
